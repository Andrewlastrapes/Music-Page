

<div class="container">
<div class="row">
  <div class="col s12 m12 center-align">
    <h5 class="header">Contract Form</h5>
    <div class="card large">
      <div class="card-content">
        <div class="input-field">
          <input type="text" [(ngModel)]="data.name" [ngModelOptions]="{standalone:
            true}">
          <label for="name">Name</label>
        </div>
        <div class="input-field ">
          <input type="tel" [(ngModel)]="data.tele" [ngModelOptions]="{standalone:
            true}">
          <label for="phone_number">Phone Number</label>
        </div>
        <div class="input-field ">
            <input type="tel" [(ngModel)]="data.email" [ngModelOptions]="{standalone:
              true}">
            <label for="email">Email</label>
          </div>
        <div class="input-field">
          <input type="text" [(ngModel)]="data.weddingVenue" [ngModelOptions]="{standalone:
            true}">
          <label for="wedding_venue">Wedding Venue</label>
        </div>
          <div class="row">
              <div class="input-field col s4">
                  <input type="date" [(ngModel)]="data.date" [ngModelOptions]="{standalone:
                    true}">
                  <label for="date">Date</label>
                </div>
          <div class="input-field col s4">
              <input type="time" [(ngModel)]="data.startTime" [ngModelOptions]="{standalone:
                true}">
              <label for="start_time">Start Time</label>
            </div>
            <div class="input-field col s4">
                <input type="time" [(ngModel)]="data.finishTime" [ngModelOptions]="{standalone:
                  true}">
                <label for="finish_time">Finish Time</label>
              </div>
            </div>

            <div>
              <h6 class="pType">Performance Type</h6>
            </div>
            <form action="#">
                <div class="row">
                  <div class="col s4">
                  <label>
                    <input  type="checkbox" class="filled-in" [(ngModel)]="data.pType.ceremony" [ngModelOptions]="{standalone:
                      true}">
                    <span>Ceremony</span>
                  </label>
                </div>
                <div class="col s4">
                 <label>
                    <input  type="checkbox" class="filled-in" [(ngModel)]="data.pType.reception" [ngModelOptions]="{standalone:
                      true}">
                    <span>Reception</span>
                  </label>
                </div>
                <div class="col s4">
                  <label>
                    <input type="checkbox" class="filled-in" [(ngModel)]="data.pType.other" [ngModelOptions]="{standalone:
                      true}">
                    <span>Other</span>
                  </label>
                </div>
              </div>
          </form>     
      </div>

    </div>

  </div>
</div>
<div class="center-align">
    <a class="waves-effect waves-light btn-large" (click)="changeComponent('/user-contract')"><i class="material-icons right">cloud</i>Submit</a>
</div>
</div>
