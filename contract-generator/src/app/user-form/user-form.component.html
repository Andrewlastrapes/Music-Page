

<div class="row">
  <div class="col s12 m8 center-align">
    <h5>Contract Form</h5>
    <div class="card large">
      <div class="card-content">
        <div class="input-field">
          <input type="text" [(ngModel)]="data.firstName" [ngModelOptions]="{standalone:
            true}">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field">
          <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone:
            true}">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field">
          <input type="text" [(ngModel)]="weddingVenue" [ngModelOptions]="{standalone:
            true}">
          <label for="wedding_venue">Wedding Venue</label>
        </div>
        <div class="input-field">
            <input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone:
              true}">
            <label for="date">Date</label>
          </div>
          <div class="row">
          <div class="input-field col s6">
              <input type="time" [(ngModel)]="startTime" [ngModelOptions]="{standalone:
                true}">
              <label for="start_time">Start Time</label>
            </div>
            <div class="input-field col s6">
                <input type="time" [(ngModel)]="finishTime" [ngModelOptions]="{standalone:
                  true}">
                <label for="finish_time">Finish Time</label>
              </div>
            </div>

            <div>
              <h6 class="pType">Performance Type</h6>
            </div>
            <form action="#">
                <div class="row">
                  <div class="col s3">
                  <label>
                    <input  type="checkbox" class="filled-in" [(ngModel)]="pType" [ngModelOptions]="{standalone:
                      true}">
                    <span>Ceremony</span>
                  </label>
                </div>
                <div class="col s3">
                 <label>
                    <input  type="checkbox" class="filled-in" [(ngModel)]="pType" [ngModelOptions]="{standalone:
                      true}">
                    <span>Reception</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input type="checkbox" class="filled-in" [(ngModel)]="pType" [ngModelOptions]="{standalone:
                      true}">
                    <span>Other</span>
                  </label>
                </div>
              </div>
          </form>     
      </div>

    </div>

  </div>
</div>
<div class="center-align">
    <a class="waves-effect waves-light btn-large" (click)="changeComponent('/user-contract')"><i class="material-icons right">cloud</i>Submit</a>
</div>
